backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "en"
i18n:
  structure: multiple_folders
  locales: [en, ar]
  default_locale: en

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "public/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Publish Date", name: "date", widget: "datetime", i18n: duplicate }
      - { label: "Author", name: "author", widget: "string", i18n: duplicate }
      - { label: "Featured Image", name: "image", widget: "image", i18n: duplicate }
      - { label: "Category", name: "category", widget: "select", options: ["Research", "Innovation", "Policy", "Case Study"], i18n: duplicate }
      - { label: "Tags", name: "tags", widget: "list", i18n: true }
      - { label: "Excerpt", name: "excerpt", widget: "text", i18n: true }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  - name: "publications"
    label: "Publications"
    folder: "public/content/publications"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Type", name: "type", widget: "select", options: ["Research Report", "White Paper", "Policy Brief", "Technical Note"], i18n: duplicate }
      - { label: "Publication Date", name: "date", widget: "datetime", i18n: duplicate }
      - { label: "Authors", name: "authors", widget: "list", i18n: duplicate }
      - { label: "PDF File", name: "pdf", widget: "file", i18n: duplicate }
      - { label: "Cover Image", name: "image", widget: "image", required: false, i18n: duplicate }
      - { label: "Description", name: "description", widget: "text", i18n: true }
      - { label: "Tags", name: "tags", widget: "list", i18n: true }

  - name: "team"
    label: "Team Members"
    folder: "public/content/team"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Name", name: "name", widget: "string", i18n: duplicate }
      - { label: "Position", name: "position", widget: "string", i18n: true }
      - { label: "Photo", name: "photo", widget: "image", i18n: duplicate }
      - { label: "Bio", name: "bio", widget: "markdown", i18n: true }
      - { label: "Email", name: "email", widget: "string", required: false, i18n: duplicate }
      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false, i18n: duplicate }
      - { label: "Order", name: "order", widget: "number", default: 0, i18n: duplicate }

  - name: "projects"
    label: "Projects"
    folder: "public/content/projects"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Client", name: "client", widget: "string", i18n: true }
      - { label: "Category", name: "category", widget: "select", options: ["M&E Systems", "Digital Innovation", "Strategic Advisory", "Capacity Building"], i18n: duplicate }
      - { label: "Start Date", name: "startDate", widget: "datetime", i18n: duplicate }
      - { label: "End Date", name: "endDate", widget: "datetime", required: false, i18n: duplicate }
      - { label: "Status", name: "status", widget: "select", options: ["Ongoing", "Completed", "Upcoming"], i18n: duplicate }
      - { label: "Featured Image", name: "image", widget: "image", required: false, i18n: duplicate }
      - { label: "Short Description", name: "excerpt", widget: "text", i18n: true }
      - { label: "Full Description", name: "body", widget: "markdown", i18n: true }
      - { label: "Impact Metrics", name: "impact", widget: "text", i18n: true }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, i18n: duplicate }

  - name: "jobs"
    label: "Job Openings"
    folder: "public/content/jobs"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Position Title", name: "title", widget: "string", i18n: true }
      - { label: "Location", name: "location", widget: "string", i18n: true }
      - { label: "Employment Type", name: "type", widget: "select", options: ["Full-time", "Part-time", "Contract", "Consultant"], i18n: duplicate }
      - { label: "Posted Date", name: "date", widget: "datetime", i18n: duplicate }
      - { label: "Deadline", name: "deadline", widget: "datetime", required: false, i18n: duplicate }
      - { label: "Status", name: "status", widget: "select", options: ["Open", "Closed", "Filled"], default: "Open", i18n: duplicate }
      - { label: "Description", name: "description", widget: "text", i18n: true }
      - { label: "Responsibilities", name: "responsibilities", widget: "markdown", i18n: true }
      - { label: "Requirements", name: "requirements", widget: "markdown", i18n: true }
      - { label: "Application Link", name: "applicationLink", widget: "string", required: false, i18n: duplicate }
