<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <title>Adaa CMS Admin</title>
  <base href="/admin/" />
</head>
<body>
  <script>
    (function() {
      console.log('[Decap OAuth] Checking for stored OAuth message...');

      // Only check localStorage on page load - Decap CMS handles the rest
      try {
        const storedMessage = localStorage.getItem('decap_oauth_message');
        if (storedMessage) {
          console.log('[Decap OAuth] Found stored message, will be processed by Decap CMS');
          // Don't remove it - let Decap CMS handle it
        } else {
          console.log('[Decap OAuth] No stored message found');
        }
      } catch (error) {
        console.warn('[Decap OAuth] Unable to check localStorage:', error);
      }

      console.log('[Decap OAuth] Initialization complete - Decap CMS will handle OAuth messages');
    })();
  </script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
